<div class="app-container">
  <div class="app-container-users">
    <h2>Users List</h2>
    <app-users (userSelected)="selectUser($event)"></app-users>
  </div>

  <div class="app-container-posts" *ngIf="selectedUser">
    <h2>Posts List</h2>
    <app-posts *ngIf="isShowDetailsPost" [userId]="selectedUser.id"></app-posts>
  </div>

  <div class="app-container-comments">
    <h2>Comments List</h2>
    <app-comments></app-comments>
  </div>
</div>
