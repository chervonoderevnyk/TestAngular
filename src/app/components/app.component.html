<div class="app-container">
  <div class="app-container-users">
    <h2>Users List</h2>
    <app-users (userSelected)="selectUser($event)"></app-users>
  </div>

  <div class="app-container-posts" *ngIf="selectedUser">
    <h2>Posts List</h2>
    <app-posts [userId]="selectedUser.id" (postSelected)="selectPost($event)"></app-posts>
  </div>

  <div class="app-container-comments" *ngIf="selectedPost">
    <h2>Comments List</h2>
    <app-comments [postId]="selectedPost.id"></app-comments>
  </div>
</div>
