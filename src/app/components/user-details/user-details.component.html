<div class="user-details">
    <div><strong>ID:</strong> {{ user.id }}</div>
    <div><strong>Name:</strong> {{ user.name }}</div>
    <div><strong>Username:</strong> {{ user.username }}</div>
    <div><strong>Email:</strong> {{ user.email }}</div>
    <div><strong>Phone:</strong> {{ user.phone }}</div>
    <div><strong>Website:</strong> {{ user.website }}</div>
    <div><strong>Company:</strong> {{ user.company.name }}</div>
    <div><strong>Address:</strong> {{ user.address.street }}, {{ user.address.suite }}, 
         {{ user.address.city }}, {{ user.address.zipcode }}</div>

      {{ isShowDetailsPost ? 'Hide Posts' : 'Show Posts' }}
    </button> -->
  </div>
